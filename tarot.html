<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tarot</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
      }

      .swiper {
        width: 260px;
        height: 460px;
      }

      .swiper-slide {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 18px;
        overflow: hidden;
        background: #fff;
      }

      .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="Images/fool.jpeg" alt="Slide 1" /></div>
        <div class="swiper-slide"><img src="Images/magician.jpeg" alt="Slide 2" /></div>
        <div class="swiper-slide"><img src="Images/priestess.jpeg" alt="Slide 3" /></div>
        <div class="swiper-slide"><img src="Images/emperor.jpeg" alt="Slide 4" /></div>
        <div class="swiper-slide"><img src="Images/heirophant.jpg" alt="Slide 5" /></div>
        <div class="swiper-slide"><img src="Images/lovers.jpg" alt="Slide 6" /></div>
        <div class="swiper-slide"><img src="Images/chariot.jpg" alt="Slide 7" /></div>
        <div class="swiper-slide"><img src="Images/strength.jpg" alt="Slide 8" /></div>
        <div class="swiper-slide"><img src="Images/hermit.jpg" alt="Slide 9" /></div>
        <div class="swiper-slide"><img src="Images/Wheel.jpg" alt="Slide 10" /></div>
        <div class="swiper-slide"><img src="Images/justice.jpg" alt="Slide 11" /></div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "cards",
        grabCursor: true,
        initialSlide: 0,
        loop: true,
      });

      document.querySelectorAll('.swiper-slide').forEach(slide => {
        slide.addEventListener('click', () => {
          swiper.slideNext();
        });
      });
    </script>
  </body>
</html>
